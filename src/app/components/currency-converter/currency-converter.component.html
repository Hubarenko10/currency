
  <div>
    <label for="amount1">Amount 1:</label>
    <input type="number" id="amount1" [(ngModel)]="amount1" (change)="onAmountChange1()">
    <select [(ngModel)]="selectedCurrency1" (change)="onCurrencyChange1()">
      <option value="UAH" class="currency-flag currency-flag-uah">UAH</option>
      <option value="USD" class="currency-flag currency-flag-usd">USD</option>
      <option value="EUR" class="currency-flag currency-flag-eur">EUR</option>
    </select>
  </div>
  
  <div>
    <label for="amount2">Amount 2:</label>
    <input type="number" id="amount2" [(ngModel)]="amount2" (change)="onAmountChange2()">
    <select [(ngModel)]="selectedCurrency2" (change)="onCurrencyChange2()">
        <option value="UAH">UAH</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
  </div>
